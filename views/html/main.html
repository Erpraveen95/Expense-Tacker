<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="div-username" id="div-username">
      <span id="username">Welcome </span><br />
      <button id="buy-premium">Buy premium</button>
    </div>
    <div class="leaderboard" id="leaderboard">
      <ul id="ul-leaderboard"></ul>
    </div>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">0</h1>
      <div class="inc-exp-container">
        <div>
          <h4>INCOME</h4>
          <p id="money-plus" class="money-plus">0</p>
        </div>
        <div>
          <h4>EXPENSE</h4>
          <p id="money-minus" class="money-minus">0</p>
        </div>
      </div>

      <h3>Add New Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter Description" />
        </div>
        <div class="form-control">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Positive : Income Negative: Expense"
          />
        </div>
        <div class="form-control">
          <label for="category">Choose Category</label><br />
          <select name="category" id="category">
            <option value="income other">Income : Other Source</option>
            <option value="salary">salary</option>
            <option value="food">food</option>
            <option value="transport">transport</option>
            <option value="medical">medical</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Add Transaction</button>
      </form>
      <div id="table-div" class="table-div" style="display: none">
        <form id="table-form">
          <!-- <label for="date">select which month / year history to display</label>
        <input type="date" id="date"><br> -->
          <button type="submit" class="table-btn">Show Tabular Data</button
          ><br />
        </form>
      </div>
      <div id="file-history">
        <h3>your downloaded files history</h3>
        <ul id="file-history-ul"></ul>
      </div>
    </div>
    <div class="list-container">
      <h3>History</h3>
      <ul id="list" class="list">
        <li class="minus">
          Description<span>Amount</span><button class="delete-btn"></button>
        </li>
      </ul>
      <div id="pagination"></div>
      <div>
        <label for="rows-per-page">rows-per-page</label>
        <select id="rows-per-page">
          <option>Select Here</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
        </select>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
