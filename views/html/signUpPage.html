<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker SignUp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
  </head>
  <body>
    <div>
      <h1 style="color: crimson">
        Welcome Login / SignUp to Track Your Expenses
      </h1>
    </div>
    <div id="form-div">
      <form id="form">
        <fieldset style="justify-items: center">
          <label for="name">Enter Name</label>
          <input type="text" name="nameInput" id="name" /><br />
          <label for="email">Enter Email</label>
          <input type="email" id="email" required /><br />
          <label for="phone">Enter phone</label>
          <input type="text" name="phoneNumber" id="phone" required /><br />
          <label for="password">password</label>
          <input type="password" id="password" required /><br />
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
      <a href="./loginPage.html">Existing User? Sign in here</a>
    </div>
    <ul id="msg"></ul>
  </body>
  <script src="../../public/js/signupPage.js"></script>
  <style>
    li.error {
      color: red;
    }
    li.success {
      color: darkslateblue;
    }
  </style>
</html>
